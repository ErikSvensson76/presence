<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

    <meta charset="UTF-8">
    <title>navigation</title>

</head>
<body>
    <nav th:fragment="navigation" class="navbar navbar-dark bg-dark">
        <ul class="nav align-items-center">
            <li class="nav-item">
                <a class="navbar-brand" href="https://www.lexicon.se"><img th:src="@{/img/lex_logo.gif}" /></a>
            </li>
            <li class="nav-item">
                <a class="btn btn-outline-danger ml-2" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="btn btn-outline-danger ml-2" th:href="@{/users/{email} (email = ${#authentication.name})}" href="#">Din sida</a>
            </li>
            <li class="nav-item" sec:authorize="isAnonymous()">
                <a class="btn btn-outline-danger ml-2" th:href="@{/users/register}">Register here</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-outline-danger ml-2" href="#">Link 3</a>
            </li>
        </ul>

        <form action="#" class="form-inline" method="post">
            <div sec:authorize="isAuthenticated()">
                <button class="btn btn-outline-danger" type="submit" value="Logout">Logout</button>
            </div>
            <div sec:authorize="isAnonymous()">
                <a class="btn btn-outline-danger" th:href="@{/users/login}" href="#" value="Login">Login</a>
            </div>
        </form>
    </nav>
</body>
</html>
