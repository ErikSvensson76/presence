<!DOCTYPE html>
<html lang="se" xmlns:th = "http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <script defer th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script defer th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="navbar :: navigation" />
<div class="container">

    <form class="mt-4" th:action="@{/users/process}" action="#" method="post" th:object="${form}">
        <h4 class="bg-dark text-danger p-2">Obligatoriskt:</h4>
        <div class="form-row">
            <div class="col-md-12 mb-3">
                <label for="email">Email</label>
                <input class="form-control" type="email" id="email" placeholder="Skriv in en giltig emailaddress" th:field="*{email}"/>
                <div th:if="${#fields.hasErrors('email')}">
                    <ul class="p-0" >
                        <li  th:each="err : ${#fields.errors('email')}">
                            <span class="form-error" th:text="${err}"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="firstName">Förnamn</label>
                <input type="text" id="firstName" th:field="*{firstName}" placeholder="Förnamn" class="form-control" />
                <div th:if="${#fields.hasErrors('firstName')}">
                    <ul class="p-0" >
                        <li  th:each="err : ${#fields.errors('firstName')}">
                            <span class="form-error" th:text="${err}"></span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="lastName">Efternamn</label>
                <input type="text" id="lastName" th:field="*{lastName}" placeholder="Efternamn" class="form-control" />
                <div th:if="${#fields.hasErrors('lastName')}">
                    <ul class="p-0" >
                        <li  th:each="err : ${#fields.errors('lastName')}">
                            <span class="form-error" th:text="${err}"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="password">Lösenord</label>
                <input class="form-control" type="password" id="password" th:field="*{password}" placeholder="Ange ditt lösenord"/>
                <div th:if="${#fields.hasErrors('password')}">
                    <ul class="p-0" >
                        <li  th:each="err : ${#fields.errors('password')}">
                            <span class="form-error" th:text="${err}"></span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="password_confirm">Bekräfta ditt lösenord</label>
                <input class="form-control" type="password" id="password_confirm" th:field="*{passwordConfirmation}" placeholder="Bekräfta ditt lösenord"/>
                <div th:if="${#fields.hasErrors('passwordConfirmation')}">
                    <ul class="p-0" >
                        <li  th:each="err : ${#fields.errors('passwordConfirmation')}">
                            <span class="form-error" th:text="${err}"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <h5 class="bg-dark text-danger p-1">Adress:</h5>
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="street">Gatuadress</label>
                <input type="text" id="street" th:field="*{street}" placeholder="Gatuaddress" class="form-control"  />
                <div th:if="${#fields.hasErrors('street')}">
                    <ul class="p-0" >
                        <li  th:each="err : ${#fields.errors('street')}">
                            <span class="form-error" th:text="${err}"></span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <label for="zip-code">Postnummer</label>
                <input type="text" id="zip-code" th:field="*{zipCode}" placeholder="Postnummer" class="form-control" th:value="${null}" />
                <div th:if="${#fields.hasErrors('zipCode')}">
                    <ul class="p-0" >
                        <li  th:each="err : ${#fields.errors('zipCode')}">
                            <span class="form-error" th:text="${err}"></span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <label for="city">Stad</label>
                <input type="text" id="city" th:field="*{city}" placeholder="Stad" class="form-control"/>
                <div th:if="${#fields.hasErrors('city')}">
                    <ul class="p-0" >
                        <li  th:each="err : ${#fields.errors('city')}">
                            <span class="form-error" th:text="${err}"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <h5 class="bg-dark text-danger p-1">Telefonnummer:</h5>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="mobile-number">Mobiltelefon</label>
                <input type="text" id="mobile-number" th:field="*{mobileNumber}" placeholder="Mobiltelefon" class="form-control"/>
                <div th:if="${#fields.hasErrors('mobileNumber')}">
                    <ul class="p-0" >
                        <li  th:each="err : ${#fields.errors('mobileNumber')}">
                            <span class="form-error" th:text="${err}"></span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="home-number">Hemtelefon</label>
                <input type="text" id="home-number"  th:field="*{homeNumber}" placeholder="Hemtelefon" class="form-control" />
                <div th:if="${#fields.hasErrors('homeNumber')}">
                    <ul class="p-0" >
                        <li  th:each="err : ${#fields.errors('homeNumber')}">
                            <span class="form-error" th:text="${err}"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <h5 class="bg-dark text-danger p-1">Övrigt:</h5>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="github-link">Github</label>
                <input class="form-control" type="url" id="github-link" th:field="*{gitHubLink}" placeholder="Länk till GitHub konto" />
                <div th:if="${#fields.hasErrors('gitHubLink')}">
                    <ul class="p-0" >
                        <li  th:each="err : ${#fields.errors('gitHubLink')}">
                            <span class="form-error" th:text="${err}"></span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="linked-in-url">LinkedIn</label>
                <input class="form-control" type="url" id="linked-in-url" th:field="*{linkedInURL}" placeholder="Länk till LinkedIn profil" />
                <div th:if="${#fields.hasErrors('linkedInURL')}">
                    <ul class="p-0" >
                        <li  th:each="err : ${#fields.errors('linkedInURL')}">
                            <span class="form-error" th:text="${err}"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="btn-group mb-3">
            <button type="submit" class="btn btn-primary">Skicka</button>
            <button type="reset" class="btn btn-danger">Återställ</button>
        </div>
    </form>
</div>


</body>
</html>
